    <script>
        function finME(){
            //<!-- condicion si no se logran geolocalizar imprimir en mappi soporta sino no soporta-->
            var output= document.getElementById('mapii');
            if(navigator.geolocation){
                output.innerHTML ="<p>soporta</p>"; 
                navigator.geolocation.getCurrentPosition(localiz,nolocaliz);
                
                }
            else{output.innerHTML ="<p> no soporta</p>";}
        }

                
        function localiz(pos){
            console.log("entro----------------geo");
            var latitude= pos.coords.latitude;
            var longitude=pos.coords.longitude;
            const dict_values = {latitude, longitude};
            const s = JSON.stringify(dict_values);
            console.log(s);
            window.alert(s)//<!-- se genera alerta con coordenadas-->
            //<!-- se envia por ajax las coordenadas-->
                    $.ajax({
                        url:"/localizacion",
                        type:"POST",
                        contentType: "application/json",
                        data: JSON.stringify(s)});
        }
                    
        function nolocaliz(err){
            console.log("eerr----------------geo");
            console.warn(err.message);
            let msg;
            switch(err.code) {
                case err.PERMISSION_DENIED:
                    msg = "No nos has dado permiso para obtener tu posición";
                    break;
                case err.POSITION_UNAVAILABLE:
                    msg = "Tu posición actual no está disponible";
                    break;
                 case err.TIMEOUT:
                     msg = "No se ha podido obtener tu posición en un tiempo prudencial";
                     break;
                 default:
                     msg = "Error desconocido";
                     break;
            }
            posElt.textContent = msg;
        }

    
    </script>
